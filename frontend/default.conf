server {
  listen 80;
  server_name _;

  # Serve your React build
  root /usr/share/nginx/html;
  index index.html;

  # Gzip compression for JS/CSS/JSON
  gzip on;
  gzip_types text/plain application/json application/javascript text/css;
  gzip_min_length 1000;

  # Cache static assets for speed
  location ~* \.(js|css|png|jpg|jpeg|svg|gif)$ {
    expires 7d;
    add_header Cache-Control "public";
  }

  # Proxy all /api/* requests to FastAPI
  location ^~ /api/ {
    proxy_pass         http://backend:8000;
    proxy_http_version 1.1;
    proxy_set_header   Host            $host;
    proxy_set_header   X-Real-IP       $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   Connection      "";
    proxy_read_timeout 90s;
    proxy_connect_timeout 5s;
  }

  # Also proxy the docs redirects if you hit them through Nginx
  location = /docs {
    proxy_pass http://backend:8000/api/docs;
  }
  location = /openapi.json {
    proxy_pass http://backend:8000/api/openapi.json;
  }
  location = /redoc {
    proxy_pass http://backend:8000/api/redoc;
  }

  # SPA fallback: all other routes go to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
# This configuration serves a React app with Nginx and proxies API requests to a FastAPI backend.
# It includes gzip compression for performance, caching for static assets, and proper proxy headers.
