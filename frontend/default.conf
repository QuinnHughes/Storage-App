server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy all your existing API prefixes into FastAPI
  location ~ ^/(auth|catalog|upload|weed|api|analytics|record-management)(/.*)?$ {
    proxy_pass         http://backend:8000;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    # no Upgrade/Connection headers necessary for REST
  }

  # Serve React SPA and handle client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }
}
